<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-info {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        button:hover {
            background: #1e40af;
        }

        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>ğŸ›’ Cart Test Page</h1>

    <div class="cart-info">
        <h2>Current Cart Contents:</h2>
        <pre id="cart-display">Loading...</pre>
    </div>

    <div>
        <button onclick="showCart()">ğŸ”„ Refresh Cart</button>
        <button onclick="addTestItem()">â• Add Test Item</button>
        <button onclick="clearCart()">ğŸ—‘ï¸ Clear Cart</button>
        <button onclick="window.location.href='../checkout.html'">ğŸ›ï¸ Go to Checkout</button>
    </div>

    <script>
        function showCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const display = document.getElementById('cart-display');

            if (cart.length === 0) {
                display.textContent = 'Cart is empty âŒ';
            } else {
                display.textContent = JSON.stringify(cart, null, 2);
            }

            console.log('Cart contents:', cart);
        }

        function addTestItem() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                name: 'Test Receipt Roll',
                price: 99,
                quantity: 2,
                image: 'assets/receipt_rolls_hero.png'
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            showCart();
            alert('Test item added! âœ…');
        }

        function clearCart() {
            localStorage.removeItem('cart');
            showCart();
            alert('Cart cleared! ğŸ—‘ï¸');
        }

        // Show cart on load
        showCart();
    </script>
</body>

</html>
