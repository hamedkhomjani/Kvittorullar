<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White Gradient for Dark BG -->
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="whiteGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong Glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="white" opacity="0.05"/>
  <circle cx="40" cy="40" r="30" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Hexagon -->
  <g transform="translate(40, 40)">
    <polygon points="0,-20 17.32,-10 17.32,10 0,20 -17.32,10 -17.32,-10" 
             fill="white" opacity="0.1"/>
    <polygon points="0,-18 15.59,-9 15.59,9 0,18 -15.59,9 -15.59,-9" 
             fill="none" stroke="white" stroke-width="1.5" filter="url(#whiteGlow)"/>
    
    <!-- Tech Lines -->
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#e0e7ff" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#e0e7ff" stroke-width="1" opacity="0.5"/>
    
    <!-- N Letter -->
    <text x="0" y="8" font-family="'Orbitron', 'Inter', sans-serif" font-size="24" font-weight="900" 
          fill="white" text-anchor="middle" filter="url(#strongGlow)">N</text>
  </g>
  
  <!-- Corner Accents -->
  <path d="M 75 25 L 80 25 L 80 30" stroke="white" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M 75 55 L 80 55 L 80 50" stroke="white" stroke-width="2" opacity="0.3" fill="none"/>
  
  <!-- Text -->
  <text x="90" y="42" font-family="'Orbitron', 'Rajdhani', 'Inter', sans-serif" 
        font-size="26" font-weight="900" fill="white" letter-spacing="1">
    NORDICROLL
  </text>
  
  <!-- Glowing Line -->
  <line x1="90" y1="48" x2="230" y2="48" stroke="white" stroke-width="2" opacity="0.2"/>
  <line x1="90" y1="48" x2="160" y2="48" stroke="white" stroke-width="1" filter="url(#whiteGlow)"/>
  
  <!-- Tagline -->
  <text x="90" y="60" font-family="'Rajdhani', 'Inter', sans-serif" 
        font-size="9" font-weight="600" fill="#cbd5e1" letter-spacing="2">
    PREMIUM THERMAL TECHNOLOGY
  </text>
  
  <!-- Dots -->
  <circle cx="85" cy="35" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="85" cy="42" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="85" cy="49" r="1.5" fill="white" opacity="0.5"/>
</svg>
