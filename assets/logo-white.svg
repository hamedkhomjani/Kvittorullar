    <!-- N Letter -->
    <path d="M 10 15 L 10 45 L 15 45 L 15 25 L 30 45 L 35 45 L 35 15 L 30 15 L 30 35 L 15 15 Z" 
          fill="white" stroke="white" stroke-width="1"/>
    
    <!-- R Letter -->
    <path d="M 40 15 L 40 45 L 45 45 L 45 32 L 52 32 L 58 45 L 64 45 L 57 31 Q 62 28 62 22 Q 62 15 55 15 Z M 45 20 L 54 20 Q 57 20 57 23 Q 57 27 54 27 L 45 27 Z" 
          fill="white" stroke="white" stroke-width="1"/>
    
    <!-- Decorative Roll Circle -->
    <circle cx="37" cy="30" r="3" fill="none" stroke="#e0e7ff" stroke-width="1.5" opacity="0.8"/>
    <circle cx="37" cy="30" r="1.5" fill="#e0e7ff" opacity="0.6"/>
  </g>
  
  <!-- NordicRoll Text -->
  <text x="75" y="35" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="800" fill="white" letter-spacing="-0.5">
