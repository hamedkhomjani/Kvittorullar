<svg width="220" height="70" viewBox="0 0 220 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple Gradient -->
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple Geometric Icon -->
  <g transform="translate(35, 35)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="28" fill="url(#modernGrad)" opacity="0.1"/>
    
    <!-- Paper Roll Spiral -->
    <path d="M -15 0 Q -15 -10, -5 -10 Q 5 -10, 5 0 Q 5 10, -5 10 Q -10 10, -10 5" 
          fill="none" stroke="url(#modernGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="4" fill="url(#modernGrad)"/>
    
    <!-- Subtle Accent Line -->
    <line x1="-20" y1="15" x2="20" y2="15" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- NordicRoll Text -->
  <text x="75" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="#0f172a" letter-spacing="-0.5">
    NordicRoll
  </text>
  
  <!-- Simple Tagline -->
  <text x="75" y="52" font-family="Inter, sans-serif" font-size="9" font-weight="600" fill="#64748b" letter-spacing="1">
    PREMIUM RECEIPT ROLLS
  </text>
</svg>
